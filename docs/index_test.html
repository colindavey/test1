	<body class="example">
		<h1>My Outliner</h1>
		<div class="controls">
			<input type="button" value="+" id="addButton" onclick="addNode()">
			<input type="button" value="-" id="delButton" onclick="delNode()">
			<input type="button" value="<" id="promoteButton" onclick="promoteNode()">
			<input type="button" value=">" id="demoteButton" onclick="demoteNode()">
			<input type="button" value="^" id="moveUpButton" onclick="moveUpNode()">
			<input type="button" value="v" id="moveDownButton" onclick="moveDownNode()">
		</div>

		<!-- Add a <div> element where the tree should appear: -->
		<div id="tree">
		</div>
